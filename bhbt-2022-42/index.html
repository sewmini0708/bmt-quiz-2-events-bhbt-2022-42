<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechCon 2025 Event Schedule</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>TechCon 2025 Event Schedule</h1>

    <!-- Filter Buttons -->
    <nav class="filter-buttons">
      <button class="filter-btn active" data-type="All">All</button>
      <button class="filter-btn" data-type="Talk">Talks</button>
      <button class="filter-btn" data-type="Workshop">Workshops</button>
      <button class="filter-btn" data-type="Keynote">Keynotes</button>
      <button class="filter-btn" data-type="Panel">Panels</button>
      <button class="filter-btn" data-type="Social">Social</button>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search events by name, type, or description..."
      />
    </div>
  </header>

  <main>
    <section id="event-container"></section>
  </main>

  <footer>
    <p>&copy; 2025 TechCon Conference. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
