<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <!-- Level 1: Linking Google Fonts for a polished UI -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>ðŸš€ TechCon 2025 Event Showcase</h1>
            <p>Explore the upcoming sessions in AI, Web Development, and Cybersecurity.</p>
        </div>
        <!-- Level 3: Dark Mode Toggle -->
        <div class="theme-switcher-wrapper">
            <label for="theme-switcher" class="theme-switcher">
                <input type="checkbox" id="theme-switcher">
                <div class="slider"></div>
            </label>
        </div>
    </header>

    <main>
        <!-- Level 2: Filter controls for event types -->
        <section class="filter-controls">
            <button class="filter-btn active" data-filter="all">All Events</button>
            <button class="filter-btn" data-filter="Keynote">Keynotes</button>
            <button class="filter-btn" data-filter="Talk">Talks</button>
            <button class="filter-btn" data-filter="Workshop">Workshops</button>
            <button class="filter-btn" data-filter="Panel">Panels</button>
            <button class="filter-btn" data-filter="Social">Social</button>
        </section>

        <!-- Core Requirement: Container for dynamically generated event cards -->
        <section id="event-container" class="event-grid">
            <!-- Event cards will be dynamically inserted here by JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechCon. All rights reserved. Developed for BMT Quiz 2.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
